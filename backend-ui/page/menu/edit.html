<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
   <div class="layui-form layuimini-form" lay-filter="menuForm">
        <div class="layui-form-item layui-hide">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
                <input type="text" name="menuId" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" pane="">
			<div class="layui-inline">
			   <label class="layui-form-label required">权限类型</label>
			   <div class="layui-input-block">
			       <input type="radio" name="type"  lay-filter="filter-type" value="0" title="目录" checked="true">
			       <input type="radio" name="type" value="1" lay-filter="filter-type" title="菜单">
			       <input type="radio" name="type" value="2"  lay-filter="filter-type" title="按钮">
			   </div>
			</div>
			<div class="layui-inline">
			   <label class="layui-form-label">图标</label>
			   <div class="layui-input-block">
			       <input type="text" id="iconPicker" name="icon" value="fa-adjust" lay-filter="iconPicker" class="layui-hide">
			   </div>
			</div>
        </div>

		
        <div class="layui-form-item">
            <label class="layui-form-label required" id="menuName">权限名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required|specialChar" lay-reqtext="名称不能为空" placeholder="请输入权限名" value="" class="layui-input">
            </div>
        </div>
   
        <div class="layui-form-item">
            <label class="layui-form-label">上级资源</label>
          <div class="layui-input-block" >
          	<div id="LAY-auth-tree-index"></div>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">URL</label>
            <div class="layui-input-block">
                <input type="text" name="url" lay-verify="specialChar" lay-reqtext="菜单URL不能为空" placeholder="请输入URL:user/list.html" class="layui-input ">
            </div>
        </div>
        <div class="layui-form-item layui-form-text ">
            <label class="layui-form-label">权限参数</label>
            <div class="layui-input-block ">
                <textarea name="perms" placeholder="示例 sys:user:save,sys:user:delete" lay-verify="maxLeng200|specialChar" class="layui-textarea "></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>

	<script id="selectMenuTeamplate" type="text/html">
		<select class="layui-select">
			{{# layui.each(d, function(index, item){ }}
			<option value="{{item.value}}">{{item.name}}</option>
			{{# }); }} 
		</select>
	</script>
    <script src="../../lib/layui-v2.6.3/layui.js " charset="utf-8 "></script>
    <script src="../../js/lay-config.js?v=2.0.0 " charset="utf-8 "></script>
    <script src="../../js/lay-module/service/menu/edit.js "></script>

</body>
</html>
