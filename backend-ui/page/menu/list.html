<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="reload"> 重新加载 </button>
                        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn permissions" perms="menu:save" lay-event="add" > 添加 </button>
                    </div>
                </script>
                <table id="currentTable" class="layui-table" lay-filter="currentTableFilter"></table>
            </div>
        </div>
    </div>
    <!-- 操作列 -->
    <script type="text/html" id="addChildTeamplate">
        <a class="layui-btn layui-btn-primary layui-btn-xs permissions  {{# if(d.type === 2){ }} layui-hide {{# }}}" perms="menu:save" lay-event="addChild">添加下级</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs permissions" lay-event="edit" perms="menu:save">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs permissions" lay-event="del"  perms="menu:delete">删除</a>
    </script>

    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../../js/lay-module/service/menu/list.js"></script>
    <script>
    </script>
</body>

</html>
