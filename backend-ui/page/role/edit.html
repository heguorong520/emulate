<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form"  lay-filter="roleForm">
	<div class="layui-form-item layui-hide">
	    <label class="layui-form-label">角色id</label>
	    <div class="layui-input-block">
	        <input type="text" name="roleId"  value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色名</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" lay-verify="required|minLeng5|specialChar" lay-reqtext="角色名不能为空" placeholder="请输入角色名" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
		<label class="layui-form-label required">菜单权限</label>
		<div class="layui-input-block" >
			<div id="LAY-auth-tree-index"></div>
		</div>
	</div>
	<div class="layui-form-item layui-form-text ">
	    <label class="layui-form-label required">角色备注</label>
	    <div class="layui-input-block">
	        <textarea placeholder="请输入内容"  name="remark" lay-verify="required|specialChar|maxLeng200" class="layui-textarea"></textarea>
	    </div>
	</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="../../js/lay-module/service/role/edit.js"></script>

</body>
</html>
