<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form"  lay-filter="userForm">
	<div class="layui-form-item layui-hide">
	    <label class="layui-form-label">用户id</label>
	    <div class="layui-input-block">
	        <input type="text" name="userId"  value="" class="layui-input">
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required|minLeng5|specialChar" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" lay-verify="required|specialChar|maxLeng50" placeholder="请输入昵称" value=""  lay-max="50" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="tel" name="mobile" lay-verify="required|phone"  autocomplete="off"   placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
		<label class="layui-form-label required" >权限角色</label>
		<div class="layui-input-block" id="roleList" lay-verify="checkbox">
	
		</div>
	</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script id="roleTemplate" type="text/html">
	{{#  layui.each(d.data, function(index, item){ }}
		<input type="checkbox" name="roleIdList" value="{{item.roleId}}" title="{{item.roleName}}">
	 {{#  }); }}
</script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="../../js/lay-module/service/user/edit.js"></script>

</body>
</html>
