<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>查询条件</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="" lay-filter="serchForm">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">登录名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">昵称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="nickname" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">手机号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="mobile" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn permissions" perms="user:save"  lay-event="add"> 添加 </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn permissions" perms="user:delete" lay-event="delete"> 删除 </button>
                </div>
            </script>

            <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit permissions" perms="user:save" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete permissions" perms="user:delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>

    <script id="roleList" type="text/html">
        {{# layui.each(d.roleNameList, function(index, item){ }}
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs">{{item}}</button> {{# }); }} 
		
		{{# if(d.roleNameList.length === 0){ }}
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs">无角色</button> {{# }}}
    </script>

    <script id="statusTemplate" type="text/html">
                {{# if(d.status === 1){ }}
                <input type="checkbox" checked="true" class="permissions" perms="user:status" name="status"  {{# if(d.disabled === true){ }} disabled="disabled" 	{{# }}}  value="{{d.userId}}" lay-skin="switch" lay-filter="switchStatus" title="正常登录"> 
				{{# }}}
				
				{{# if(d.status === 0){ }}
                <input type="checkbox" name="status" class="permissions" perms="user:status" {{# if(d.disabled === true){ }} disabled="disabled" 	{{# }}} value="{{d.userId}}" lay-skin="switch" lay-filter="switchStatus" title="禁止登录"> 
				{{# }}}
    </script>


    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script src="../../js/lay-module/service/user/list.js"></script>
</body>

</html>
